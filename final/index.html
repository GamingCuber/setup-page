<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Zodiac Quiz</title>
</head>

<body>
    <h1>
        Here's a basic quiz to determine your Chinese Zodiac ðŸ§§
    </h1>
    <a href="https://www.lakesidearts.org.uk/news/chinese-zodiac-stories/">
        <img style="float:right; margin-right:400px" src="images/zodiac.png" width="25%" height="25%">
    </a>
    <div style="width:50%"">
        <form method=" get" action="results.html">
        <!-- Mainly just contains basic info through date and text fields-->
        <h2>Basic Info:</h2>
        <label for="name">First/Last Name: </label>
        <input type="text" name="name">
        <p></p> <!-- Using empty paragraph tags -->
        <label for="birth-date">Birth date: </label>
        <input type="date" name="birth-date">
        <!-- Uses dropdown to choose your greatest value -->
        <h2>Personal Values:</h2>
        <label for="values">Greatest Value: </label>
        <select name="values">
            <option value="honesty">Honesty</option>
            <option value="regret">Regret</option>
            <option value="bravery">Bravery</option>
            <option value="fun">Fun</option>
            <option value="risk-taking">Risk Taking</option>
            <option value="intelligent">Intelligent</option>
        </select>
        <p></p>
        <!-- Uses password to hide the person's regret as they type -->
        <label for="greatest-regret">If you chose "Regret", what is your greatest regret?</label>
        <input type="password" name="greatest-regret">
        <p></p>

        <h2>Relationships:</h2>
        <!-- Just a really long thing of radio buttons to choose best value in a relationship -->
        <label for="so-value">What value is most important in a relationship for you?</label> <br>
        <input type="radio" name="so-value" id="honesty">
        <label for="honesty">Honesty</label>
        <br>
        <input type="radio" name="so-value" id="integrity">
        <label for="integrity">Integrity</label>
        <br>
        <input type="radio" name="so-value" id="caring">
        <label for="caring">Caring</label>
        <br>
        <input type="radio" name="so-value" id="politics">
        <label for="politics">Same Political Views</label>
        <br>
        <input type="radio" name="so-value" id="communication">
        <label for="communication">Communication</label>
        <br>
        <!-- Just has text area for putting text in -->
        <h2>Miscellaneous:</h2>
        <textarea placeholder="Type a short personal statement here" name="essay" rows="5" cols="35"></textarea>
        <p></p>
        <input type="submit" name="submit" value="Submit your answers here!">
        </form>
    </div>
</body>
<style>
    * {
        background-color: darkred;
        font-family: Verdana, Geneva, Tahoma, sans-serif
    }

    h1 {
        color: darkorange;
    }

    h2 {
        color: gold;
    }
</style>

</html>
