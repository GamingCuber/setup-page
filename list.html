<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List using HTML</title>
</head>

<body>
    <h1> These are my five favorite <strong> movies </strong> </h1>
    <ol>
        <li> Parasite </li>
        <li> Spiderman: Into the Spiderverse </li>
        <li> Oppenheimer </li>
        <li> Coraline </li>
        <li> The Social Network </li>
    </ol>
    <h2> These are <em> foods </em> I really like </h2>
    <ol>
        <li> French Fries </li>
        <li> Pad Thai </li>
        <li> Shepherd's Pie </li>
        <li> Sticky Rice with Mango </li>
        <li> Sushi </li>
    </ol>
</body>

</html>
