<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puppies!</title>
</head>

<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="post">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" placeholder="First Name">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" placeholder="Last Name">
        <p></p>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <p>Are you over the age of 18?</p>
        <label for="yes-age">Yes: </label>
        <input type="radio" name="yes-age">
        <label for="no-age">No: </label>
        <input type="radio" name="no-age">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="paypal">PayPal</option>
            <option value="credit-card">Credit Card</option>
        </select>
        <p></p>
        <input type="submit" name="submit-button" value="Submit Feedback">
    </form>


    </form>
</body>

</html>
