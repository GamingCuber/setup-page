<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />


    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- this is the start of content -->
    <h1>
        Fortune Teller
    </h1>
    <img src="akinator.png" width="300px">
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
        <label for="first-name">First Name:</label>
        <input type="text" placeholder="First Name" name="first-name">
        <p></p>
        <label for="email"> Email: </label>
        <input type="email" placeholder="name@email.com" name="email">
        <p></p>
        <label for="number"> Age: </label>
        <input type="number" name="age">
        <p></p>
        <label for="essay"> Essay: </label>

        <textarea placeholder="Type a short personal statement here" name="essay" rows="5" cols="35">
        </textarea>
        <p></p>
        <label for="music">Favorite Genre of Music</label>
        <select name="music">
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
            <option value="pop">Pop</option>
            <option value="hip-hop"> Hip hop </option>
            <option value="r&b"> R&B</option>
            <option value="country"> Country </option>
            <option value="lofi"> Lofi </option>
            <option value="other"> Other </option>
        </select>
        <p></p>
        <input type="submit" value="Get your Fortune!">
    </form>
    <div id="fortune"></div>
</body>

</html>
